<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="low-card">
                <div class="details-low-card">
                    <p>Para você começar</p>
                    <div class="value">
                        <h2>Essentials</h2>
                        <h3>R$ 19,97/mês</h3>
                    </div>
                </div>
                <div class="button-click">
                    <button>Assinar agora</button>
                </div>
                <div class="info">
                    <div class="details-info">
                        <div class="details-info1">
                            <img src="assets/VectorOK.png" alt="">
                            <span>Até 3 usuários</span>
                        </div>

                        <div class="details-info2">
                            <img id="info" src="assets/Info.png" alt="">
                        </div>
                    </div>
                    <div class="details-info">
                        <div class="details-info-micro">
                            <img src="assets/VectorOK.png" alt="">
                            <span>Autoatendimento</span>
                        </div>
                        <div class="details-info-micro">
                            <img id="info" src="assets/Info.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-black">
            <legend>Mais valioso</legend>
            <div class="low-card">
                <div class="details-low-card">
                    <p>Para você decolar</p>
                    <div class="value">
                        <h2>Ultimate</h2>
                        <h3>R$ 29,97/mês</h3>
                    </div>
                </div>
                <div class="button-click">
                    <button>Assinar agora</button>
                </div>
                <div class="info">
                    <div class="details-info">
                        <div class="details-info1">
                            <img src="assets/VectorOK.png" alt="">
                            <span>Usuários ilimitados</span>
                        </div>
                        <div class="details-info2">
                            <img id="info" src="assets/Info.png" alt="">
                        </div>
                    </div>
                    <div class="details-info">
                        <div class="details-info-micro">
                            <img src="assets/VectorOK.png" alt="">
                            <span>Suporte 24/7</span>
                        </div>
                        <div class="details-info-micro">
                            <img id="info" src="assets/Info.png" alt="">
                        </div>
                    </div>
                    <div class="details-info">
                        <div class="details-info1">
                            <img src="assets/VectorOK.png" alt="">
                            <span>CSM Dedicado</span>
                        </div>
                        <div class="details-info2">
                            <img id="info" src="assets/Info.png" alt="">
                        </div>
                    </div>
                    <div class="details-info">
                        <div class="details-info-micro">
                            <img src="assets/VectorOK.png" alt="">
                            <span>Treinamentos</span>
                        </div>
                        <div class="details-info-micro">
                            <img id="info" src="assets/Info.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="low-card">
                <div class="details-low-card">
                    <p>Para sua empresa</p>
                    <div class="value">
                        <h2>Enterprise</h2>
                    </div>
                </div>
                <div class="button-click">
                    <button>Fale com a gente</button>
                </div>
                <div class="info">
                    <div class="details-info">
                        <div class="details-info1">
                            <img src="assets/VectorOK.png" alt="">
                        </div>
                        <div class="details-info2">
                            <span>Plano customizado especialmente para a necessidade de seu negocio</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
